<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->

    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <span>Room:</span>
      <select id="roomSelect">
      </select>




      <!-- Your HTML goes here! -->
      <div class="controls">
      <form id="roomForm">
        <input type="text" id="newRoomName" placeholder="Create New Chat Room">
        <input type="submit" id="addRoom" name="" value="Create Room">
      </form>
        <form id="msgForm" action="">
          <input id="message" type="text" placeholder="Type message..."/>
          <input type="submit" name="button" class="submit" id="send">
          <!-- <a href="#" class="submit" id="send">Send Message</a> -->
        </form>
      </div>
      <div id="chats"></div>

    </div>
    <!-- <div id="chats"></div> -->
  </body>
</html>
